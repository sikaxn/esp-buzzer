<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- More visible grid -->
    <pattern id="grid" width="120" height="120" patternUnits="userSpaceOnUse">
      <path d="M 120 0 H 0 V 120" fill="none" stroke="#2e90c9" stroke-width="2"/>
    </pattern>

    <style>
      .qmark {
        font-family: sans-serif;
        font-weight: bold;
        dominant-baseline: middle;
        text-anchor: middle;
      }
    </style>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#12527a" />

  <!-- Grid -->
  <rect width="100%" height="100%" fill="url(#grid)" />

  <!-- Oversized, rotated question marks -->
  <g transform="rotate(-15 400 300)">
    <text x="400" y="300" font-size="360" fill="#4fb4ff" class="qmark">?</text>
  </g>
  <g transform="rotate(10 800 250)">
    <text x="800" y="250" font-size="400" fill="#2c88c9" opacity="0.75" class="qmark">?</text>
  </g>
  <g transform="rotate(-8 1400 400)">
    <text x="1400" y="400" font-size="380" fill="#4fb4ff" opacity="0.6" class="qmark">?</text>
  </g>
  <g transform="rotate(12 600 700)">
    <text x="600" y="700" font-size="350" fill="#4fb4ff" opacity="0.45" class="qmark">?</text>
  </g>
  <g transform="rotate(-20 1000 800)">
    <text x="1000" y="800" font-size="420" fill="#2c88c9" opacity="0.85" class="qmark">?</text>
  </g>
  <g transform="rotate(15 1600 300)">
    <text x="1600" y="300" font-size="390" fill="#4fb4ff" opacity="0.5" class="qmark">?</text>
  </g>
  <g transform="rotate(-10 300 900)">
    <text x="300" y="900" font-size="360" fill="#4fb4ff" opacity="0.35" class="qmark">?</text>
  </g>
  <g transform="rotate(18 1700 700)">
    <text x="1700" y="700" font-size="370" fill="#2c88c9" opacity="0.6" class="qmark">?</text>
  </g>
</svg>
